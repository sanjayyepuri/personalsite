<header class="c-page__header">
    <h1 style="font-family:'Lovelo Line'; font-size: 2.0rem; font-weight: bold;">{{ site.title}}</h1>

    {% if page.title == 'Home' %}
        <h1>{{ site.description }}</h1>
    {% endif %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">About</a><span class="u-separate"></span>
        <a href="{{ "/projects/" | prepend: site.baseurl }}">Projects</a><span class="u-separate"></span> 
        <a href="{{ "/resume/" | prepend: site.baseurl }}">Resume</a><span class="u-separate"></span> 
        <a href="{{ "/archive/" | prepend: site.baseurl }}">Blog</a> 
    </p>
</header>
